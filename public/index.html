<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logging Server</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="js/angular.min.js"></script>
</head>
<body>

<div class="container-fluid" data-ng-app="MyApp" data-ng-controller="MainController">

    <div class="row">
        <div class="col-sm">
            <h1>Logs</h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <label for="sessionName">
                Vyberte session
            </label>
            <select id="sessionName" class="form-control form-control mb-2 mr-sm-2 mb-sm-0"
                    data-ng-model="selectedSession" data-ng-change="sessionChanged()"
                    data-ng-options="x.value as x.label for x in allSessions">
            </select>
        </div>

        <div class="col">
            <button type="button" class="btn btn-primary" data-ng-click="onDeleteSessionLogsClicked()"
                    data-ng-hide="!selectedSession">Delete Session
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">

            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Filter Options
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <!--<label for="messageFilter" class="col-sm-2 col-form-label">Filter message</label>-->
                                    <div class="col-sm-12">
                                        <input type="text" id="messageFilter" class="form-control"
                                               placeholder="Message filter" data-ng-model="filter.messageFilter">
                                    </div>
                                </div>
                                <div class="form-check form-check-inline"
                                     data-ng-repeat="(type,enabled) in filter.logSeverities">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"
                                               data-ng-model="filter.logSeverities[type]">
                                        {{type}}
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-sm">
                <thead>
                <tr>
                    <!--<th scope="col">Id</th>-->
                    <!--<th scope="col">SessionName</th>-->
                    <th scope="col">Time</th>
                    <th scope="col">Severity</th>
                    <th scope="col">Message</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="log in sessionLogs | logsFilter:filter"
                    data-ng-class="{'alert-danger': log.severity === 'ERROR' || log.severity === 'FATAL', 'alert-warning': log.severity === 'WARNING', 'alert-success': log.severity === 'INFO' }">
                    <!--<td>{{log.id}}</td>-->
                    <!--<td>{{log.sessionName}}</td>-->
                    <td>{{log.timestamp | date:'yyyy-MM-dd HH:mm:ss.sss'}}</td>
                    <td>{{log.severity}}</td>
                    <td>{{log.message}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    angular.module('MyApp', [])
        .config(function () {

        })
        .constant("restUrl", '/api/v1')
        .constant("refreshInterval", 1000)
        .filter('logsFilter', function () {
            function areAllSeveritiesUnchecked(severities) {
                for (const type in severities) {
                    if (!severities.hasOwnProperty(type)) continue;
                    if (severities[type]) {
                        return false;
                    }
                }
                return true;
            }

            return function (logs, filterConfig) {
                const filteredLogs = [];
                const noneSeverityChecked = areAllSeveritiesUnchecked(filterConfig.logSeverities);
                for (let i = 0; i < logs.length; i++) {
                    const log = logs[i];
                    if (filterConfig.messageFilter !== null && log.message.toLowerCase().indexOf(filterConfig.messageFilter.toLowerCase()) < 0) {
                        continue;
                    }
                    if (noneSeverityChecked || (filterConfig.logSeverities[log.severity])) {
                        filteredLogs.push(log);
                    }
                }
                return filteredLogs;
            }
        })
        .controller('MainController', function ($scope, $http, restUrl, refreshInterval) {
            $scope.selectedSession = null;
            $scope.allSessions = [{label: "Všechny", value: null}];
            $scope.sessionLogs = [];
            $scope.filter = {
                messageFilter: null,
                logSeverities: {
                    VERBOSE: false,
                    DEBUG: false,
                    INFO: false,
                    WARNING: false,
                    ERROR: false,
                    FATAL: false,
                }
            };

            $scope.onDeleteSessionLogsClicked = function () {
                $http({
                    method: 'DELETE',
                    url: restUrl + '/log',
                    params: {
                        sessionName: $scope.selectedSession,
                    }
                }).then(function (response) {
                    $scope.sessionChanged();
                }, function (err) {
                    console.log(err);
                });

            };

            $scope.sessionChanged = function () {
                $scope.lastUpdated = null;
                $scope.sessionLogs = [];
                $scope.refreshData();
            };

            $scope.downloadSessions = function () {
                $http({
                    method: 'GET',
                    url: restUrl + '/session'
                }).then(function (response) {
                    $scope.allSessions = [{label: "Všechny", value: null}];
                    response.data.forEach(function (session) {
                        $scope.allSessions.push({value: session, label: session});
                    })
                }, function (err) {
                    console.log(err);
                });
            };

            $scope.downloadSessionLogs = function () {
                $http({
                    method: 'GET',
                    url: restUrl + '/log',
                    params: {
                        sessionName: $scope.selectedSession,
                        lastUpdated: $scope.lastUpdated
                    }
                }).then(function (response) {
                    if (response.data.length > 0) {
                        $scope.lastUpdated = response.data[response.data.length - 1].timestamp;
                        $scope.sessionLogs = $scope.sessionLogs.concat(response.data);
                    }
                }, function (err) {
                    console.log(err);
                });
            };


            $scope.refreshData = function () {
                $scope.downloadSessions();
                $scope.downloadSessionLogs();
            };

            $scope.init = function () {
                $scope.refreshData();
                setInterval(function () {
                    $scope.refreshData()
                }, refreshInterval);
            };

            $scope.init();
        });
</script>

<script src="js/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="js/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
