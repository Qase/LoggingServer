<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Logging Server</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">
    <h1>Logs</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#Id</th>
            <th scope="col">Severity</th>
            <th scope="col">Timestamp</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody id="logs-table-body"></tbody>
    </table>
</div>

<script type="text/javascript">
    var x = setInterval(function() {
        $.ajax({
            url: "./api/v1/log/",
            type: 'GET',
            dataType: 'json',
            success: function(responseLogs) {
                var logsString = '';
                for(var i = 0; i < responseLogs.length; i++) {
                    var log = responseLogs[i];
                    logsString += '<tr><td>'  + log.id + '</td><td>' + log.severity + '</td><td>' + log.timestamp +  ' </td><td>' + log.message +  '</td></tr>';
                }
                document.getElementById("logs-table-body").innerHTML = logsString;
            }
        });
    }, 1000);
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
